<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span>Food Tracker</span>
            <img src="../static/img/donut.png" alt="donut"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Food Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container container-content">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div>
                    <form method="POST" action="/" class="form-date">
                        <div class="form-group">
                            <label for="new-day">New Day</label>
                            <input type="date" class="form-control" id="new-day">
                        </div>

                        <button type="submit" class="btn btn-secondary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="page-header"></div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">January 28, 2017</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills" role="tablist">
                        <li><a>Protein: <span class="badge">100</span></a></li>
                        <li><a>Carbohydates: <span class="badge">200</span></a></li>
                        <li><a>Fat: <span class="badge">50</span></a></li>
                        <li><a>Calories: <span class="badge">1650</span></a></li>
                        <li><a href="#" type="button" class="btn btn-link">View Detail</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
</body>
</html>
