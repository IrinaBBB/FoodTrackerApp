<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Home</title>
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span>Food Tracker</span>
            <img src="../static/img/donut.png" alt="donut"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Food Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/">
                        <label for="newDay" class="form-label">New Day</label>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <input name="date" type="date" class="form-control" id="newDay">
                                </div>
                                <div class="col m-xs-5 mt-sm-0">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary text-light text-uppercase" type="submit">Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% for result in results %}
    <div class="card">
        <div class="card-header">
            <h3 class="panel-title">{{ result.entry_date }}</h3>
        </div>
        <div class="card-body">
            <ul class="nav">
                <li><a>Protein: <span class="badge rounded-pill bg-danger">100</span></a></li>
                <li><a>Carbohydates: <span class="badge rounded-pill bg-success">100</span></a></li>
                <li><a>Fat: <span class="badge rounded-pill bg-warning">50</span></a></li>
                <li><a>Calories: <span class="badge rounded-pill bg-secondary">200</span></a></li>
                <li><a href="#" type="button" class="btn btn-primary text-light">View Details</a></li>
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
<script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
</body>
</html>
