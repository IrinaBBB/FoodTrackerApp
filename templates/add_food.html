<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Add Food</title>
    <link href="{{ url_for('static', filename='/css/theme.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span>Food Tracker</span>
            <img src="../static/img/donut.png" alt="donut"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Food Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="panel-title">January 28, 2017</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('add') }}">
                        <div class="mb-3">
                            <label for="foodName" class="form-label">Food Name</label>
                            <input name="food-name" class="form-control" id="foodName">
                        </div>
                        <div class="mb-3">
                            <label for="protein" class="form-label">Protein</label>
                            <input name="protein" type="number" class="form-control" id="protein">
                        </div>
                        <div class="mb-3">
                            <label for="carbohydrates" class="form-label">Carbohydrates</label>
                            <input name="carbohydrates" type="number" class="form-control" id="carbohydrates">
                        </div>
                        <div class="mb-3">
                            <label for="fat" class="form-label">Fat</label>
                            <input name="fat" type="number" class="form-control" id="fat">
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary text-light text-uppercase" type="submit">Add</button>
                        </div>
                    </form>
                    {% for food in results %}
                        <div class="card mt-3">
                            <div class="card-body">
                                <ul class="nav">
                                    <li class="active"><a><span class="badge bg-secondary">{{ food.name }}</span></a>
                                    </li>
                                    <li><a>Protein: <span class="badge rounded-pill bg-danger">{{ food.protein }}</span></a>
                                    </li>
                                    <li><a>Carbohydates: <span
                                            class="badge rounded-pill bg-success">{{ food.carbohydrates }}</span></a>
                                    </li>
                                    <li><a>Fat: <span class="badge rounded-pill bg-warning">{{ food.fat }}</span></a>
                                    </li>
                                    <li><a>Calories: <span
                                            class="badge rounded-pill bg-secondary">{{ food.calories }}</span></a></li>
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
</body>

</html>
