<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Add Food</title>
    <link href="{{ url_for('static', filename='/css/theme.css') }}" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span>Food Tracker</span>
            <img src="../static/img/donut.png" alt="donut"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Food Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="card d-inline-flex m-5">
        <div class="card-header">
            <h3 class="panel-title">January 28, 2017</h3>
        </div>
        <div class="card-body">
            <form class="form-add-food" method="POST" action="/">
                <div class="form-group my-3">
                    <label for="food-name">Food Name</label>
                    <input type="text" class="form-control" id="food-name" placeholder="Food Name">
                </div>
                <div class="form-group my-3">
                    <label for="protein">Protein</label>
                    <input type="number" class="form-control" id="protein" placeholder="Protein">
                </div>
                <div class="form-group my-3">
                    <label for="carbohydrates">Carbohydrates</label>
                    <input type="number" class="form-control" id="carbohydrates" placeholder="Carbohydrates">
                </div>
                <div class="form-group my-3">
                    <label for="fat">Fat</label>
                    <input type="number" class="form-control" id="fat" placeholder="Fat">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary my-4 text-light" type="submit">Add</button>
                </div>
            </form>
            <ul class="nav">
                <li class="active"><a><span class="badge bg-secondary">Pizza</span></a></li>
                <li><a>Protein: <span class="badge rounded-pill bg-danger">100</span></a></li>
                <li><a>Carbohydates: <span class="badge rounded-pill bg-success">100</span></a></li>
                <li><a>Fat: <span class="badge rounded-pill bg-warning">50</span></a></li>
                <li><a>Calories: <span class="badge rounded-pill bg-secondary">200</span></a></li>
            </ul>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
</body>

</html>
